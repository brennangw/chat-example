  <div id="joinStartInfo">

        Room name: <input type="text" id="roomnumberj"><br>
        Room password: <input type="text" id="roompasswordj"><br>
      <button id="buttonj" type="button">Join!</button>

      <button id="buttons">Start!</button>

    <div>
      <ul id="messages"></ul>
      <form id="formM" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <script>
      


      var socket = io();

      socket.on('connect', function(data) {
          nickname = prompt("Name:");
          socket.emit('join', nickname);
      });


      $('form').submit(function(){
        $('#messages').append($('<li>').text($('#m').val()));
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });

        


    </script>
